<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soil Analysis Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 300;
    }
    .form-group {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: #34495e;
      font-size: 1.1em;
    }
    input {
      margin: 8px 0;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      width: 180px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  align-self: flex-end;
  margin-bottom: 11px;
  }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      font-size: 1.2em;
      padding: 40px;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      padding: 25px;
      background-color: #fdf2f2;
      border-radius: 10px;
      border-left: 5px solid #e74c3c;
      margin: 20px 0;
      font-size: 1.1em;
    }
    .summary-container {
      margin-top: 40px;
      padding: 30px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 15px;
      border-left: 5px solid #667eea;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .summary-container h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: 600;
    }
    .summary-content {
      line-height: 1.8;
      font-size: 1.1em;
      color: #2c3e50;
    }
    .summary-content h1, .summary-content h2, .summary-content h3 {
      color: #34495e;
      margin-top: 25px;
      margin-bottom: 15px;
    }
    .summary-content h1 {
      font-size: 1.8em;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    .summary-content h2 {
      font-size: 1.5em;
      color: #667eea;
    }
    .summary-content h3 {
      font-size: 1.3em;
      color: #7f8c8d;
    }
    .summary-content p {
      margin-bottom: 15px;
    }
    .summary-content ul, .summary-content ol {
      margin-bottom: 15px;
      padding-left: 25px;
    }
    .summary-content li {
      margin-bottom: 8px;
    }
    .summary-content strong {
      color: #2c3e50;
      font-weight: 600;
    }
    .summary-content em {
      color: #7f8c8d;
      font-style: italic;
    }
    .summary-content code {
      background-color: #f8f9fa;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #e74c3c;
    }
    .summary-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 20px;
      margin: 20px 0;
      font-style: italic;
      color: #7f8c8d;
    }
    .coordinates-display {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Soil Analysis Summary</h1>

    <form id="summaryForm">
      <div class="form-group">
        <label>
          Latitude:
          <input type="number" step="any" id="lat" required placeholder="e.g., 5.67">
        </label>
        <label>
          Longitude:
          <input type="number" step="any" id="lon" required placeholder="e.g., 36.95">
        </label>
        <button type="submit" id="submitBtn">Generate Summary</button>
      </div>
    </form>

    <div id="output"></div>
  </div>

  <!-- Load Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const form = document.getElementById('summaryForm');
    const output = document.getElementById('output');
    const submitBtn = document.getElementById('submitBtn');

    // Configure marked.js for better rendering
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Generating Summary...';
      output.innerHTML = '<div class="loading">üåç Analyzing soil data and generating comprehensive summary...</div>';

      try {
        const response = await fetch(`http://127.0.0.1:8000/summary_info/?lat=${lat}&lon=${lon}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const summaryData = await response.json();

        if (!summaryData) {
          output.innerHTML = '<div class="error">‚ùå No summary data found for this location. Please try different coordinates.</div>';
          return;
        }

        // Display coordinates
        const coordinatesDisplay = `
          <div class="coordinates-display">
            üìç Location: ${lat}¬∞N, ${lon}¬∞E
          </div>
        `;

        // Render the markdown summary
        const renderedSummary = marked.parse(summaryData);

        output.innerHTML = `
          ${coordinatesDisplay}
          <div class="summary-container">
            <h2>üìä Comprehensive Soil Analysis Summary</h2>
            <div class="summary-content">
              ${renderedSummary}
            </div>
          </div>
        `;

      } catch (err) {
        output.innerHTML = `<div class="error">‚ùå Error: ${err.message}</div>`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generate Summary';
      }
    });
  </script>
</body>
</html>
